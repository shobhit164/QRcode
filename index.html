<!DOCTYPE html>
<html lang="en">
<head>
  
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Borel&family=Dancing+Script&family=Delius+Unicase:wght@700&family=Outfit:wght@400;700&family=Poltawski+Nowy:wght@500&family=Roboto:wght@100&display=swap" rel="stylesheet">
  <title>QR code component</title>

</head>
<body>
  <div class="wrapper">
    <div class="main-box">  
        <div class="qr">
          <img src="images/image-qr-code.png" alt="This is a QR image " />
        </div>
        
        <div class="heading">
          <h2 id="upper">Improve your front-end skills by building projects</h2>
        </div>

        <div class="footer">
        <p id="lower">Scan the QR code to visit Frontend<br/> Mentor and take your coding skills to<br/> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; the next level</p>
        </div>
    </div>    
  </div>
  
  
</body>
</html>
